<!-- Display position exercise (inline css) -->

<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
            position: relative;
            }

            .text {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
            }

            img { 
            width: 100%;
            height: auto;
            opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="monkey d luffy.png" alt="monkey d luffy" width="1000" height="300">
            <div class="text">Luffy is OP</div>
        </div>
    </body>
</html>
